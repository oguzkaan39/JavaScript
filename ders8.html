<!DOCTYPE html>
<html>
<head>  
  <meta charset="utf-8"/>
  <title>Merhaba</title>
  <script type="text/javascript">
  var ders="HTML5";
  switch(ders)
  {
    case "HTML5":
    //Eğer değişken HTML5 ise buradaki komutlar..
    {
      document.write("asdasdas");
      break;
    }
    case "XHTML":
    //Eğer değişken XHTML ise buradaki komutlar..
    {
      document.write("asdasdsadasdas");
      break;
    }
    default :
    //HTML5 veya XHTML değil ise default kısmı çalışacaktır.
    {
      document.write("asdasdasdasdasdasdasd");
    }
  }

  </script>
</head>
<body>

</body>
</html>
