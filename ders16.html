<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Merhaba</title>
  <script type="text/javascript">
  //Prompt komutu kullancıya değer girdirme metodu
  var x = prompt("Değer giriniz");
  document.write(x);
  var liste=new Array();
  for(var i=0; i<5; i++)
  {
    var y =prompt("Lütfen"+i+". ci değeri giriniz:");
    liste[i]=y;
  }
  document.write(liste.join());
  </script>
</head>
<body>

</body>
</html>
