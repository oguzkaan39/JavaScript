<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Merhaba</title>
  <script type="text/javascript">
  var mevcutdersler=new Array("XHTML","JS");
  var verilecekdersler=new Array("HTML5","C++");

  var siralidersler = mevcutdersler.concat(verilecekdersler);
  var sonelemansiz = siralidersler.pop();
  //Sort komutu liste elemanlarını alfabetik sıraya göre sıralar
  document.write(siralidersler.sort());
  document.write("<hr/>");
  //Pop metodu son elemanı çıkarma komutu
  document.write(sonelemansiz.pop());
  //Push metodu listeye yeni elemanlar ekler
  mevcutdersler.push("Merhaba","Selam");
  document.write(mevcutdersler.join());


  </script>
</head>
<body>

</body>
</html>
