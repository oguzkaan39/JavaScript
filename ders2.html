<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Merhaba</title>
  <script type="text/javascript">

  <!--alert komutu ekrana bir mesaj verme komutu.-->
  function deneme() {alert("Merhaba");}

  deneme();

</script>
</head>
<body>
<form>
  <!--Butona tıklayınca yukarıdaki deneme fonksiyonu calısacaktır.-->
  <input type="button" value="Tıklayınız" onclick=deneme();>
</form>

</body>
</html>
